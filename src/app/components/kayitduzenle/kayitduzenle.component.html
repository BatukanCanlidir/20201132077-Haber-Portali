<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron bg-dark text-center col-md-12">
        <h1 class="display-4 text-danger">CANLIDIR GAZETESİ</h1>
        <p class="lead bg-warning ">SON DAKİKA GELİŞMELERİ VE HABERLER</p>
        <h2 class="text-danger">BATUKAN CANLIDIR</h2>
        <br>
      </div>
      <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>HABER DÜZENLE</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Haber Başlığı</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>Haber Detayları</label>
              <textarea name="icerik" rows="5" class="form-control" [(ngModel)]="secKayit.icerik" required></textarea>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
