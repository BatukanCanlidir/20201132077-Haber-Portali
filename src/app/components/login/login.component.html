<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
        <br><br>
            <img src="assets/haber.PNG" class="img-fluid rounded-pill">
    </div>
    <div class="col-md-4 ml-3 mt-5">

      <div class="card">
        <div class="card-header">
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" name="parola" #parola>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-block" (click)="GirisYap(mail.value,parola.value)">Giriş Yap</button>
            <button class="btn btn-link btn-block" [routerLink]="['/register']">Üye Ol</button>

        </div>
      </div>
<div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
