<div class="container mt-5">
  <div class="row">
    <div class="jumbotron bg-dark text-center col-md-12">
      <h1 class="display-4 text-danger">CANLIDIR GAZETESİ</h1>
      <p class="lead bg-warning ">SON DAKİKA GELİŞMELERİ VE HABERLER</p>
      <h2 class="text-danger">BATUKAN CANLIDIR</h2>
      <br>
    </div>  
    <div class="col-md-12">
      Merhaba <b>{{adsoyad}}</b>
      <button class="btn btn-danger" style="float:right" (click)="OturumKapat()" *ngIf="fbServis.OturumKontrol()">Oturumu Kapat</button>
      <br>
      <button class="btn btn-primary" [routerLink]="['/kayitekle']">Kayıt Ekle</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="card mt-3" *ngFor="let kayit of kayitlar">
        <div class="card-header">
          <h4>{{kayit.baslik}}</h4>
          <div style="float: right;">
            <button class="btn btn-outline-info btn-sm" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
          <button class="btn btn-outline-warning btn-sm ml-3" [routerLink]="['/kayitduzenle',kayit.key]">Düzenle</button>
          <button class="btn btn-danger btn-sm ml-3" [routerLink]="['/kayitsil',kayit.key]">Sil</button>

          </div>
        </div>
        <div class="body">
          {{kayit.icerik}}
        </div>
        <div class="card-footer">
          <b>Eklenme Tarihi :</b>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss' }} <br>
          <b>Düzenlenme Tarihi :</b>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss' }} <br>

        </div>
      </div>

    </div>
  </div>
</div>
